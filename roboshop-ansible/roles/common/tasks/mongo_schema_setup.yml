- name: Copy MongoDB repo file
  ansible.builtin.yum:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install MongoDB client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Load schema
  ansible.builtin.shell: mongo --host mongodb-dev.devopsb73.store </app/schema/{{ component }}.js
- name: Setup Frontend
  hosts: all
  become: yes
  tasks:
    - name: Installing nginx Server
      ansible.builtin.yum:
        name: nginx
        state: latest

    - name: Remove directory
      Ansible.builtin.file:
          Path: /usr/share/nginx/html
          State: absent

    - name: Create directory
      ansible.builtin.file:
         path: /usr/share/nginx/html
         state: directory



